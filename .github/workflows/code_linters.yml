name: Autograding Tests
on:
  - push
  - workflow_dispatch

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  # JOB: –õ–ò–ù–¢–ï–†–´ (–∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –¥–ª—è —Å—Ç—É–¥–µ–Ω—Ç–∞, –Ω–µ –≤–ª–∏—è–µ—Ç –Ω–∞ –æ—Ü–µ–Ω–∫—É)
  run-linters:
    runs-on: ubuntu-latest
    name: Code Quality Check (Info Only)
    # needs: run-tests
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install linters
        run: |
          echo "## üîç Code Quality Analysis" >> $GITHUB_STEP_SUMMARY
          echo "### –û—Ç—á–µ—Ç –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω —Ç–æ–ª—å–∫–æ –¥–ª—è –æ–∑–Ω–∞–∫–æ–º–∏—Ç–µ–ª—å–Ω—ã—Ö —Ü–µ–ª–µ–π!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
          echo "üì¶ Installing linters..." >> $GITHUB_STEP_SUMMARY
          pip install pylint flake8 ruff -q
          echo "‚úÖ –£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã: Pylint, Flake8, Ruff" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Run linters
        run: |
          # –ò—â–µ–º –í–°–ï .py —Ñ–∞–π–ª—ã –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏ (–∫—Ä–æ–º–µ test_*)
          files=$(git ls-files '*.py' | grep -v '^test_.*\.py$')
          if [ -z "$files" ]; then
            echo "‚ö†Ô∏è –ù–µ –Ω–∞–π–¥–µ–Ω—ã Python-—Ñ–∞–π–ª—ã –≤ —Ç–≤–æ—ë–º —Ä–µ–∫–æ–∑–∏—Ç–∞—Ä–∏–∏." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "---" >> $GITHUB_STEP_SUMMARY
            echo "*–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ —É—á–∞—â–∏–º—Å—è: –ø—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞—á–µ—Å—Ç–≤–∞ –∫–æ–¥–∞ –º–æ–∂–µ—Ç –ø–æ–≤–ª–∏—è—Ç—å –Ω–∞ —Ç–≤–æ—é –æ—Ü–µ–Ω–∫—É.*" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
      
          echo "Found $(echo "$files" | wc -l) Python file(s)." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
          # PyLint
          echo "### üêç PyLint Results (–∫–æ–º–ø–ª–µ–∫—Å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          pylint $files --exit-zero --score=yes 2>&1 >> $GITHUB_STEP_SUMMARY || echo "PyLint failed" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
          # Flake8
          echo "### ‚ú® Flake8 Results (—Å—Ç–∏–ª—å –∏ –ø—Ä–æ—Å—Ç—ã–µ –æ—à–∏–±–∫–∏)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          flake8 $files --count --exit-zero --statistics 2>&1 >> $GITHUB_STEP_SUMMARY || echo "Flake8 failed" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
          # Ruff - –°–ê–ú–´–ô –ë–´–°–¢–†–´–ô –ò –°–û–í–†–ï–ú–ï–ù–ù–´–ô
          echo "### ‚ö° Ruff Results (–º–≥–Ω–æ–≤–µ–Ω–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ruff check $files --statistics --exit-zero 2>&1 >> $GITHUB_STEP_SUMMARY || echo "Ruff failed" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
          # –°–≤–æ–¥–∫–∞
          echo "### üìä Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Tool | Result | Status | –û–ø–∏—Å–∞–Ω–∏–µ |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|--------|----------|" >> $GITHUB_STEP_SUMMARY
      
          # PyLint score
          pylint_score=$(pylint $files --exit-zero --score=yes 2>&1 | grep -o 'rated at [0-9.]*' | cut -d' ' -f3)
          if [ -z "$pylint_score" ]; then
            pylint_score="N/A"
            pylint_status="‚ùì"
          elif awk "BEGIN {exit ($pylint_score < 8.0)}"; then
            pylint_status="‚úÖ –•–æ—Ä–æ—à–æ"
          else
            pylint_status="‚ö†Ô∏è –£–ª—É—á—à–∏"
          fi
          echo "| PyLint | $pylint_score/10 | $pylint_status | –ö–æ–º–ø–ª–µ–∫—Å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ |" >> $GITHUB_STEP_SUMMARY
      
          # Flake8 count
          flake8_errors=$(flake8 $files --count 2>/dev/null | tail -1)
          if ! [[ "$flake8_errors" =~ ^[0-9]+$ ]]; then
            flake8_errors="0"
          fi
          if [ "$flake8_errors" -eq 0 ]; then
            flake8_status="‚úÖ –û—Ç–ª–∏—á–Ω–æ"
          elif [ "$flake8_errors" -le 5 ]; then
            flake8_status="‚ö†Ô∏è –°—Ä–µ–¥–Ω–µ"
          else
            flake8_status="‚ùå –ú–Ω–æ–≥–æ"
          fi
          echo "| Flake8 | $flake8_errors –æ—à–∏–±–∫–∞ | $flake8_status | –°—Ç–∏–ª—å –∏ –ø—Ä–æ—Å—Ç—ã–µ –æ—à–∏–±–∫–∏ |" >> $GITHUB_STEP_SUMMARY
      
          # Ruff count
          ruff_errors=$(ruff check $files --count --exit-zero 2>&1 | grep -Eo '[0-9]+ error' | head -1 | cut -d' ' -f1 || echo "0")
          if [ -z "$ruff_errors" ] || ! [[ "$ruff_errors" =~ ^[0-9]+$ ]]; then
            ruff_errors="0"
          fi
          if [ "$ruff_errors" -eq 0 ]; then
            ruff_status="‚úÖ –û—Ç–ª–∏—á–Ω–æ"
          elif [ "$ruff_errors" -le 5 ]; then
            ruff_status="‚ö†Ô∏è –°—Ä–µ–¥–Ω–µ"
          else
            ruff_status="‚ùå –ú–Ω–æ–≥–æ"
          fi
          
          # –í—Ä–µ–º—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è Ruff
          ruff_time=$(time (ruff check $files --quiet >/dev/null 2>&1) 2>&1 | grep real | awk '{print $2}')
          echo "| Ruff ‚ö° | $ruff_errors –æ—à–∏–±–∫–∞ | $ruff_status | –ú–≥–Ω–æ–≤–µ–Ω–Ω–æ ($ruff_time) |" >> $GITHUB_STEP_SUMMARY
      
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
          echo "### üí° –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏" >> $GITHUB_STEP_SUMMARY
          
          if [ "$ruff_errors" -gt 0 ]; then
            echo "- üîß **–ò—Å–ø—Ä–∞–≤—å—Ç–µ –æ—à–∏–±–∫–∏ —Å –ø–æ–º–æ—â—å—é Ruff:**" >> $GITHUB_STEP_SUMMARY
            echo '  ```bash' >> $GITHUB_STEP_SUMMARY
            echo '  # –ê–≤—Ç–æ–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–∞ –ø—Ä–æ–±–ª–µ–º' >> $GITHUB_STEP_SUMMARY
            echo '  ruff check --fix .' >> $GITHUB_STEP_SUMMARY
            echo '  ```' >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "$flake8_errors" -gt "$ruff_errors" ]; then
            echo "- üìù **Flake8 –Ω–∞—à–µ–ª –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –æ—à–∏–±–∫–∏ —Å—Ç–∏–ª—è**" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ ! "$pylint_score" = "N/A" ] && [ "$(echo "$pylint_score < 7.0" | bc -l 2>/dev/null || echo 0)" -eq 1 ]; then
            echo "- üéØ **–£–ª—É—á—à–∏—Ç–µ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—É –∫–æ–¥–∞ (Pylint score < 7.0)**" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "### üìö –ü–æ–ª–µ–∑–Ω—ã–µ —Å—Å—ã–ª–∫–∏" >> $GITHUB_STEP_SUMMARY
          echo "- [Ruff Documentation](https://docs.astral.sh/ruff/)" >> $GITHUB_STEP_SUMMARY
          echo "- [PEP 8 Style Guide](https://peps.python.org/pep-0008/)" >> $GITHUB_STEP_SUMMARY
          echo "- [Pylint Tutorial](https://pylint.pycqa.org/en/latest/tutorial.html)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ —É—á–∞—â–∏–º—Å—è: –ø—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞—á–µ—Å—Ç–≤–∞ –∫–æ–¥–∞ –º–æ–∂–µ—Ç –ø–æ–≤–ª–∏—è—Ç—å –Ω–∞ —Ç–≤–æ—é –æ—Ü–µ–Ω–∫—É. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –µ–µ, —á—Ç–æ–±—ã —É–ª—É—á—à–∏—Ç—å —Å–≤–æ–∏ –Ω–∞–≤—ã–∫–∏ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è!*" >> $GITHUB_STEP_SUMMARY
